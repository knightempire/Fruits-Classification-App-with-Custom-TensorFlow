// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2" // or a more recent version compatible with your setup
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}